    <div class="content" id="page-content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <div id="response-message"></div>

    <script>
        function openPage(pageName) {
            const content = document.getElementById("page-content");
            if (pageName === 'Input Form') {
                content.innerHTML = 
                `
                <form class = "header" id="upload-form" action="http://127.0.0.1:5000/ask" method="post" enctype="multipart/form-data">
                    <label for="file">Select File</label>
                    <input class = "header input-container" type="file" name="file" id="file" required><br><br>
        
                    <label for="string">Enter Query</label>
                    <input class="input-container" type="text" name="string" id="string" required><br><br>
        
                    <input class="submit-button" type="submit" value="Analyse">
                </form>
                `;
            } else {
                // Add other pages here if needed
            }
        }
        document.getElementById('upload-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;

            fetch("http://127.0.0.1:5000/ask", {
                method: 'POST',
                body: new FormData(form),
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('response-message');
                responseMessage.innerHTML = `<p>${data.message || data.error}</p>`;
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
